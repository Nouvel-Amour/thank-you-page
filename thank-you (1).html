<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дякуємо за замовлення | Nouvel Amour Flowers</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: #000;
      background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('101-bely-iris-020294-800x800.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .petals {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background-image: url('https://png.pngtree.com/png-clipart/20220103/original/pngtree-pink-petal-transparent-png-image_7022373.png');
      background-repeat: repeat;
      background-size: 100px;
      animation: fall 20s linear infinite;
      opacity: 0.2;
    }
    @keyframes fall {
      0% {background-position: 0 -1000px;}
      100% {background-position: 0 1000px;}
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      animation: fadeIn 1.8s ease-in;
      max-width: 700px;
      margin: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    img.logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      max-width: 90vw;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    .qr {
      margin: 1rem 0;
    }
    .qr img {
      width: 130px;
      height: 130px;
    }
    a.button {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      margin: 0.3rem;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    a.button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 0.95rem; }
      .buttons a.button {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="petals"></div>
  <div class="content">
    <img class="logo" src="Nouvel_logotype_cur_ (1).png" alt="Nouvel Amour logo">
    <h1>Дякуємо за ваше замовлення!</h1>
    <p>Ваш букет уже прямує до вас від "Nouvel Amour Flowers" — з любов’ю та турботою.</p>
    <p>Зробіть фото свого букету, відмітьте <strong>@nouvel.amour.kyiv</strong> в Instagram і отримайте <strong>приємний бонус</strong> у наступному замовленні!</p>
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://maps.app.goo.gl/TqRGdF6eoH7Ycko7A" alt="Google Maps QR">
      <p><a href="https://maps.app.goo.gl/TqRGdF6eoH7Ycko7A" target="_blank">Оцініть нас на Google Maps</a></p>
    </div>
    <div class="buttons">
      <a class="button" href="https://nouvelamour-aroma.com.ua">На сайт</a>
      <a class="button" href="https://t.me/+FwdyGbBq7oZhMjUy" target="_blank">Телеграм</a>
      <a class="button" href="https://www.instagram.com/nouvel.amour.kyiv/" target="_blank">Інстаграм</a>
    </div>
  </div>
</body>
</html>
